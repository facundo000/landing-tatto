<div class="gallery-container">
      <!-- Header -->
      <div class="gallery-header">
        <h1>GALERÍA</h1>
          <img src="assets/images/undeline_nb.svg" alt="Decoración con estrellas nórdico" class="line-decoration" width="300" height="100" loading="lazy"> 
      </div>

      <!-- Gallery Grid -->
      <div class="gallery-grid">
        @for (image of images; track image.id; let i = $index) {
          <div 
            class="gallery-item"
            [class.placeholder]="!image.src"
            (click)="openFullscreen(i)">
            @if (image.src) {
              <img 
                [src]="image.src" 
                [alt]="image.alt"
                loading="lazy"
                class="gallery-image">
            } @else {
              <div class="placeholder-content"></div>
            }
          </div>
        }
      </div>

      <!-- Instagram Link -->
      <div class="instagram-link">
        <a href="#" class="instagram-btn">
          MIRA MÁS EN
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
          </svg>
        </a>
      </div>
    </div>

    <!-- Fullscreen Modal -->
    <!-- Fullscreen Modal -->
@if (isFullscreenOpen) {
  <div 
    class="fullscreen-modal"
    (click)="closeFullscreen()"
    (keydown.escape)="closeFullscreen()">
    
    <div class="fullscreen-content" (click)="$event.stopPropagation()">
      <!-- Navigation Arrows -->
      <button 
        class="nav-arrow nav-prev"
        (click)="previousImage()"
        [disabled]="currentImageIndex === 0">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>

      <button 
        class="nav-arrow nav-next"
        (click)="nextImage()"
        [disabled]="currentImageIndex === getValidImages().length - 1">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
        </svg>
      </button>

      <!-- Close Button -->
      <button class="close-btn" (click)="closeFullscreen()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>

      <!-- Current Image -->
      <div class="fullscreen-image-container">
        <img 
          [src]="getCurrentImage()?.src" 
          [alt]="getCurrentImage()?.alt"
          class="fullscreen-image">
      </div>

      <!-- Image Counter -->
      <div class="image-counter">
        {{ currentImageIndex + 1 }} / {{ getValidImages().length }}
      </div>
    </div>
  </div>
}
