<header class="header-container" [ngClass]="{ 'scrolled': isScrolled }">
  <!-- Sección de suscripción -->
  <div class="subscription-section">
    <div class="subscription-content">
      <p class="subscription-text">{{ subscriptionText }}</p>

      <form class="subscription-form" (ngSubmit)="onSubmitSubscription()">
        <div class="input-group">
          <input
            type="email"
            pInputText
            class="primary-input" 
            [placeholder]="subscriptionPlaceholder"
            [(ngModel)]="emailSubscription"
            name="emailSubscription"
            (keypress)="onInputKeyPress($event)"
            [attr.aria-label]="'Ingresa tu email para suscribirte'"
            required>

          <button
            type="submit"
            pButton
            class="primary-button" 
            [disabled]="!emailSubscription.trim()"
            [attr.aria-label]="'Enviar suscripción'">
            <i class="pi pi-send"></i>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="header-top">
    <div class="brand-section">
      <div class="brand-logo">
        <span class="japanese-characters">{{ brandLogo }}</span>
        <span class="brand-name">{{ brandName }}</span>
      </div>
    </div>

    <!-- Toggle para navegación móvil -->
    <button 
      class="nav-toggle" 
      (click)="toggleNavigation()"
      [attr.aria-label]="'Abrir menú de navegación'"
      [attr.aria-expanded]="isNavigationActive">      
      <i class="pi"
        [ngClass]="isNavigationActive ? 'pi-times' : 'pi-bars'"
        aria-hidden="true"></i>
    </button>
    
    <!-- Navegación principal -->
    <nav class="navigation">
      <ul class="nav-list" [ngClass]="{ 'active': isNavigationActive }">
        @for (item of getNavigationItems(); track item.sectionId) {
          <li
            class="nav-item focus-outline"
            [class.active]="activeSection === item.sectionId"
            (click)="navigateToSection($event, item.sectionId)"
            [attr.href]="'#' + item.sectionId"
            >
            {{ item.label }}
          </li>
        }
      </ul>
    </nav>
  </div>

  <div class="divider-line"></div>
</header>
