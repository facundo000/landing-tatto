<section class="faq-section">
  <div class="faq-container">
    <!-- Header -->
    <div class="faq-header">
      <h1>FAQs</h1>
      <div class="dragon-decoration">
        <img src="assets/images/dragon_decoration.svg" alt="DecoraciÃ³n dragon" class="dragon-line" width="250" height="200">
      </div>
    </div>

    <!-- FAQ Items -->
    <div class="faq-list">
      <div 
        *ngFor="let faq of faqs;" 
        class="faq-item"
        [class.open]="faq.isOpen">
        
        <button 
          class="faq-question"
          (click)="toggleFaq(faq.id)"
          [attr.aria-expanded]="faq.isOpen"
          [attr.aria-controls]="'faq-answer-' + faq.id">
          
          <span class="question-number">{{ faq.id }}</span>
          <span class="question-text">{{ faq.question }}</span>
          
          <span class="toggle-icon" [class.rotated]="faq.isOpen">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M19 9L12 16L5 9" 
                    stroke="currentColor" 
                    stroke-width="2" 
                    stroke-linecap="round" 
                    stroke-linejoin="round"/>
            </svg>
          </span>
        </button>

        <div 
          class="faq-answer"
          [id]="'faq-answer-' + faq.id"
          [attr.aria-hidden]="!faq.isOpen">
          <div class="answer-content">
            <p>{{ faq.answer }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
