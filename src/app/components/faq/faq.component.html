<section class="gradient-section">
  <div class="main-container section-container">
    <div class="section-header">
      <h1 class="section-title">FAQs</h1>
      <img 
        src="assets/images/undeline_nb.svg"
        alt="Decoración con estrellas nórdico"
        class="line-decoration"
        loading="lazy">
    </div>

    <div class="faq-list">
      @for (item of faqItems; track $index) {
        <div class="faq-item" [class.open]="openItemIndex() === $index" (click)="toggleItem($index)">
          <button class="faq-question focus-outline" type="button">
            <span class="question-number">{{ $index + 1 }}</span>
            <span class="question-text">{{ item.question }}</span>
            <span class="toggle-icon" [class.rotated]="openItemIndex() === $index">
              <i class="bi bi-chevron-down"></i>
            </span>
          </button>
          <div class="faq-answer" @fadeInUp>
            <div class="answer-content">
              <p>{{ item.answer }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
